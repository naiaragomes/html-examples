<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Estrutura em HTML5</title>
    </head>
    <body>
        <header>
            Topo do site + menus de navegação
        </header>
        <nav>
            Menu de navegação
        </nav>
        <section>
            <header><h1>Título da seção</h1></header>
            <p>Conteúdo da seção</p>
            <footer>Rodapé da seção</footer>
        </section>
        <article>
            <header><h1>Título do artigo ou post</h1></header>
            <p>Conteúdo do artigo ou post</p>
            <footer>Rodapé do artigo ou post</footer>
        </article>
        <aside>
            Barra lateral (sidebar)
            <footer>
                Rodapé do site
            </footer>
        </aside>
    </body>
</html>
