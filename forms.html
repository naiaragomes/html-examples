<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Page title</title>
    <link rel="stylesheet" type="text/CSS" href="style-forms.css" />
</head>

<body>
    <form action="" method="GET">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Type your name" name="name" />
        <label for="option">Did you like this website?</label>
        <input type="radio" name="option" value="yes" checked="checked" />Yes
        <input type="radio" name="option" value="no" />No
        <label for="language">Do you want to learn more about:</label>
        <input type="checkbox" name="html" />HTML
        <input type="checkbox" name="css" />CSS
        <textarea name="msg"></textarea>
        <input type="submit" value="Send"  />
    </form>
</body>

</html>
