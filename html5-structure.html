<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 structure</title>
    </head>
    <body>
        <header>
            Top of the site + navigation menus
        </header>
        <nav>
            Navigation menu
        </nav>
        <section>
            <header><h1>Section title</h1></header>
            <p>Section content</p>
            <footer>Section footer</footer>
        </section>
        <article>
            <header><h1>Title of the article or post</h1></header>
            <p>Content of the article or post</p>
            <footer>Footer of the article or post</footer>
        </article>
        <aside>
            Sidebar
            <footer>
                Site footer
            </footer>
        </aside>
    </body>
</html>
