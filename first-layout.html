<!DOCTYPE html>
<html>

<head>

        <meta charset="UTF-8">
        <title>My first layout</title>
        <link rel="stylesheet" type="text/CSS" href="style-layout.css" />
</head>

<body>

        <h1>Site name</h1>

            <ul>

    </footer>
